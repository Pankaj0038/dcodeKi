<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="icon" type="image/x-icon" href="../../dcodeKi-app/logo.png">
  <link rel="stylesheet" href="./contact.css">
  <link rel="stylesheet" href="../../style.css">
</head>

<body>
  <div class="background">
    <header class="nav-bar">
      <nav>
        <div class="logo-container">
          <a href="./index.html"
            ><img
              class="logo"
              src="../../dcodeKi-app/logo.png"
              alt="align box"
              width="50"
              height="50"
          /></a>
        </div>
        <div class="navigation-items" id="navigation-items">
          <a class="stag" href="../../index.html">About</a>
          <a class="stag" href="../downloads/download.html" target="_blank">Downloads</a>
          <a class="stag" href="../contributors/contributors.html" target="_blank">Contributors</a>
          <a class="stag" href="#" target="_blank"
            >ContactUs</a
          >
        </div>
        <div class="hamburger">
          <span id="openHam">&#9776;</span>
          <span id="closeHam">&#x2716;</span>
        </div>
      </nav>
    </header>
    <div class="container">
      <div class="screen">
        <div class="screen-header">
          <div class="screen-header-left">
            <div class="screen-header-button start"></div>
            <div class="screen-header-button start"></div>
            <div class="screen-header-button start"></div>
          </div>
          <div class="screen-header-right">
            <div class="screen-header-ellipsis"></div>
            <div class="screen-header-ellipsis"></div>
            <div class="screen-header-ellipsis"></div>
          </div>
        </div>
        <div class="screen-body">
          <div class="screen-body-item left">
            <div class="contact-title">
              <span>CONTACT US</span>
            </div>
            <div class="contact-info">Email: pb2538@cse.jgec.ac.in</div>
          </div>
          <div class="screen-body-item">
            <div class="app-form">
              <div class="app-form-group">
                <input class="app-form-control" placeholder="NAME" value="YOUR NAME HERE">
              </div>
              <div class="app-form-group">
                <input class="app-form-control" placeholder="EMAIL">
              </div>
              <div class="app-form-group">
                <input class="app-form-control" placeholder="CONTACT NO">
              </div>
              <div class="app-form-group message">
                <input class="app-form-control" placeholder="MESSAGE">
              </div>
              <div class="app-form-group buttons">
                <button class="cs-button">CANCEL</button>
                <button class="cs-button">SEND</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer class="footer">
    </div>
    <ul class="social-icon">
      <li class="social-icon__item">
        <a class="social-icon__link" href="#">
          <ion-icon name="logo-github"></ion-icon>
        </a>
      </li>
      <li class="social-icon__item">
        <a class="social-icon__link" href="#">
          <ion-icon name="logo-twitter"></ion-icon>
        </a>
      </li>
      <li class="social-icon__item">
        <a class="social-icon__link" href="#">
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>
      </li>
    </ul>
    <p>&copy;2024 Pankaj Barman | All Rights Reserved</p>
  </footer>
  <script>
    let openHam = document.querySelector("#openHam");
    let closeHam = document.querySelector("#closeHam");
    let navigationItems = document.querySelector("#navigation-items");

    const hamburgerEvent = (navigation, close, open) => {
      navigationItems.style.display = navigation;
      closeHam.style.display = close;
      openHam.style.display = open;
    };

    openHam.addEventListener("click", () =>
      hamburgerEvent("flex", "block", "none")
    );
    closeHam.addEventListener("click", () =>
      hamburgerEvent("none", "none", "block")
    );
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
    integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script>
    var tl = gsap.timeline();

    tl.from(".nav-bar", {
        y:-20,
        opacity:0,
        delay:0.5,
        duration:1,
      })

    tl.from(".container", {
      opacity:0,
      duration:1,
    })

    tl.from(".screen-body", {
      y: -20,
      opacity: 0,
      duration: 1,
    })

    tl.from("footer", {
      opacity: 0,
    })

  </script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</body>

</html>
